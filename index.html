<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ToDo List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='./css/style.css'>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12 bg-info mb-5">
                    <h1 class="text-secondary-emphasis p-3">ToDo List</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li class="list-group-item bg-info d-flex justify-content-between text-secondary-emphasis" v-for="(item, index) in todoList" :class="{ 'text-decoration-line-through': item.done }" @click="changeDoneItem(index)">
                           {{ item.text }}
                            <div type="button" class="btn btn-danger" @click="removeToDo(index)"><i class="fa-solid fa-trash-can"></i></div>
                        </li>
                    </ul>
                    <div class=" d-flex mt-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="inserisci ToDo" v-model="newToDoText" @keyup.enter="addToDo()">
                        <button class="btn btn-primary ms-3 px-3 fs-4" @click="addToDo()">+</button>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src='./js/script.js'></script>
</body>
</html>
